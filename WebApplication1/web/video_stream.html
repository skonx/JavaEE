<html>
    <head>
        <title>Video streaming</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resources/css/default.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <h2>Video Streaming - <a href="index.html">Back</a></h2>
            <video id='video' width="320" height="400" controls>
                Your browser does not support the video tag.
            </video>
        </div>

        <script type="text/javascript">
            var video = document.getElementById("video");
            window.addEventListener("load", function () {
                //video.loop = true;
                video.muted = true;
                video.src = "webresources/videos?d=" + Date.now();
                video.type = "video/x-m4v";
                //video.preload = "auto";

                video.addEventListener("ended", function () {
                    if ((video.duration !== video.played.end(0)) || video.played.start(0)) {
                        var r = confirm("Did you thing you can hack that shit?");
                        if (r) {
                            var msg = "Of course you can, actually nothing is protected :)))";
                            msg += "\nStart from : " + video.played.start(0);
                            msg += "\nTo first track end : " + video.played.end(0);
                            alert(msg);
                        }
                    } else
                        alert("Thanks for watching ; )");
                    //alert("video.duration=" + video.duration
                    //+"\nvideo.played.end(0)=" + video.played.end(0));
                });

                //video.play();
                video.addEventListener('loadedmetadata', function () {
                    console.log("video duration = " + video.duration);
                });

            });
        </script>
    </body>
</html>
