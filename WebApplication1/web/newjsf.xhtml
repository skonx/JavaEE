<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{bundle.Iteration} ##{myBeanJSF.iter}</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{bundle.Welcome} : #{myBeanJSF.sn}"/>
            <p/>
            <h:outputText id="iter" value="#{bundle.Iteration} : ##{myBeanJSF.iter}"/>
            <p/>
            <h:outputLabel value="#{bundle.IncrValue} : " for="incrset"/>
            <h:inputText id="incrset" value="#{myBeanJSF.incr}"/>
            <h:commandButton value="#{bundle.Increment}" action="#{myBeanJSF.add()}">
                <f:ajax execute="incrset" render="@form" immediate="true" onerror="/index.html"/>
            </h:commandButton>
            <h:message for="incrset" id="incrsetmsg" showDetail="true" style="color: red"/>
            <p/>
            <h:outputText id="incr" value="#{bundle.IncrValue} = #{myBeanJSF.incr}"/>
            <p/>
            <h:outputText id="text" rendered="#{myBeanJSF.iter > myBeanJSF.bound}" styleClass="outofbound"
                          value="#{bundle.Congrat} #{myBeanJSF.bound}!!!" />
            <p/>
            <h:commandLink value="index.html" action="#{myBeanJSF.back()}" />
        </h:form>
    </h:body>
</html>
