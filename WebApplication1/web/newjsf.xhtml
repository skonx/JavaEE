<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="Hello from Facelets on : #{myBeanJSF.svname}"/>
            <p/>
            <h:outputText id="iter" value="Iteration : ##{myBeanJSF.iter}"/>
            <p/>
            <h:outputText id="incr" value="incr value = #{myBeanJSF.incr}"/>
            <h:inputText id="incrset" value="#{myBeanJSF.incr}"/>
            <h:commandButton value="Increment" action="#{myBeanJSF.add()}">
                <f:ajax execute="incrset" render="@form" immediate="true"/>
            </h:commandButton>
            <p/>
            <h:outputText id="text" rendered="#{myBeanJSF.iter > myBeanJSF.bound}" style="color: red"
                          value="Well, you're greater than #{myBeanJSF.bound} now !!!" />
            <p/>
            <h:commandLink value="index.html" action="#{myBeanJSF.back()}" />
        </h:form>
    </h:body>
</html>
