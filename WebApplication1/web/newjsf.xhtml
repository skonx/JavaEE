<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>#{bundle.Iteration} ##{myBeanJSF.iter}</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputText value="#{bundle.Welcome} : #{myBeanJSF.sn}"/>
            <p/>
            <h:outputText id="iter" value="#{bundle.Iteration} : ##{myBeanJSF.iter}"/>
            <p/>
            <h:outputLabel value="#{bundle.IncrValue} : " for="incr"/>
            <h:inputText id="incr" value="#{myBeanJSF.incr}" required="true">
                <f:ajax event="change" render="@form" listener="#{myBeanJSF.add}"  />
            </h:inputText>
            <h:message for="incr" id="incrmsg" showDetail="true" style="color: red"/>
            <p/>
            <h:outputText id="incrset" value="#{bundle.IncrValue} = #{myBeanJSF.incr}"/>
            <p/>
            <h:outputLabel value="#{bundle.EnterDate} : " for="day" />
            <h:inputText id="day" title="#{bundle.EnterDate}" value="#{myBeanJSF.date}" label="date" p:placeholder="#{bundle.DateLabel}" required="true">
                <f:convertDateTime pattern="dd/MM/yyyy" />
            </h:inputText>
            <p/>
            <h:outputText id="text" rendered="#{myBeanJSF.iter > myBeanJSF.bound}" styleClass="outofbound"
                          value="#{bundle.Congrat} #{myBeanJSF.bound}!!!" />
            <p/>
            <h:commandLink  action="#{myBeanJSF.back()}" >
                <h:outputText value="index.html"/>
            </h:commandLink>
            <h:commandButton type="reset" value="#{bundle.Reset}"/>
        </h:form>
    </h:body>
</html>
