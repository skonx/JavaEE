<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Video streaming</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="default.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"/>
    </h:head>
    <h:body p:ng-app="videoStreamApp">
        <h:panelGroup id="content" layout="block">
            <h:outputText value="Video Streaming - "></h:outputText>
            <h:outputLink value="index.html">Back</h:outputLink>
            <h:panelGroup id="videoblock" layout="block" p:ng-controller="VideoStreamCtrl">
                <tdv-vid tagid="video0" src="webresources/videos" type="video/x-m4v">
                    <h1>Your browser does not support the HTML5 video tag.</h1>
                </tdv-vid>
            </h:panelGroup>  
        </h:panelGroup>
        <h:outputScript library="js" name="video_init.js"/>
    </h:body>
</html>
