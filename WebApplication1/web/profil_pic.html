<!DOCTYPE html>
<html>
    <head>
        <title>Test Access to Profile Pictures</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resources/css/image.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="resources/js/angular_pict.js" type="text/javascript"></script>
    </head>
    <body ng-app="pictTest">
        <a href="index.html">Back</a>
        <div ng-controller="ImgSrcCtrl">
            <tdv-uploader path="path" seturl="setUrl(pict)"></tdv-uploader>
            <div id="download">
                <label>Picture to Download:</label>
                <input type="text" ng-model="pict" ng-blur="setUrl(pict)">
                <p>Downloaded picture : {{pict}}</p>
                <img ng-src="{{picturl}}" alt="{{pict}}"/>
            </div>
        </div>
    </body>
</html>
