<!DOCTYPE html>
<html>
    <head>
        <title>Test Access to Profile Pictures</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
        <script src="resources/js/angular_pict.js" type="text/javascript"></script>
    </head>
    <body ng-app="pictTest">
        <a href="index.html">Back</a>
        <div ng-controller="ImgSrcCtrl">
            <form>
                <label>Picture:</label>
                <input type="text" ng-model="pict" ng-blur="setUrl()">
            </form>
            <p>Downloaded picture : {{pict}}</p>
            <img ng-src="{{picturl}}" alt="{{pict}}"/>
        </div>
    </body>
</html>
