<!DOCTYPE html>
<html>
    <head>
        <title>Test Access to Profile Pictures</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="resources/css/image.css" rel="stylesheet" type="text/css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
        <script src="resources/js/angular_pict.js" type="text/javascript"></script>
    </head>
    <body ng-app="pictTest">
        <a href="index.html">Back</a>
        <div id="container" ng-controller="ImgSrcCtrl">
            <div id="fn">
                <div id='upload'>
                    <tdv-uploader path="path" seturl="setUrl(pict)"></tdv-uploader>
                </div>
                <div id="download">
                    <label>Picture to Download:</label>
                    <input type="text" ng-model="pict" ng-blur="setUrl(pict)">
                    <button type="button" id="save_button" ng-click="save()">Save</button>
                    <button type="button" id="load_button" ng-click="load()" ng-disabled="queue.length === 0">Load <strong>{{queue.length?queue.length:''}}</strong></button>
                    <button type="button" id="clear_button" ng-click="clear()">Clear</button>
                    <p>Downloaded picture : {{pict}}</p>

                    <img id="imgprev" ng-src="{{picturl}}" alt="{{pict}}"/>
                </div>
            </div>
            <div id="preview">
                <tdv-preview path="path" service="list" seturl="setUrl(pict)"></tdv-preview>
            </div>
        </div>
    </body>
</html>
