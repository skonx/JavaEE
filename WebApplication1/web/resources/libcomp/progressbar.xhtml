<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Progress Bar</title>
        <h:outputStylesheet library="css" name="default.css"/>
    </h:head>
    <h:body>
        <cc:interface>
            <cc:attribute name="value" required="true" type="java.lang.Long"/>
            <cc:attribute name="max" required="true" type="java.lang.Long"/>
            <cc:attribute name="color" default="#4CAF50" type="java.lang.String"/>
        </cc:interface>
        <cc:implementation>
            <h:panelGroup layout="block" id="font" styleClass="progressfont">
                <c:set var="value" value="#{(100 * cc.attrs.value)/cc.attrs.max}"/>
                <c:set var="color" value="#{cc.attrs.color}"/>
                <c:if test="#{value ge 0}">
                    <h:panelGroup layout="block" id="bar" styleClass="progressbar" p:style="
                                  width:#{value}%;
                                  background-color:#{color}">
                        <h:outputText id="label" styleClass="progresslabel" value="#{value}%"/>
                    </h:panelGroup>
                </c:if>
            </h:panelGroup>
        </cc:implementation>
    </h:body>
</html>
