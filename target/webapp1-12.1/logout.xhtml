<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Logout</title>
    </h:head>
    <h:body>
        <h:form id="logout_form">
            <h:outputLabel for="logout_button" value="Click to logout: "/>
            <h:commandButton id="logout_button" action="${myBeanJSF2.logout}" value="invalidate / logout"/>
            <p/>
            <h:outputLink value="index.html?faces-redirect=true">#{bundle.Back}</h:outputLink>
        </h:form>
    </h:body>
</html>
